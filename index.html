<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Coding Quiz</title>
</head>

<body>
  <div class="header">
    <h1>Welcome to the Coding Quiz!</h1>
    <h2>If you need a /br, you've come to right place.</h2>
    <p> You will be given 5 question and 60 seconds to answer each one. If you click on the wrong answer, you will 10
      seconds off the clock. Are you ready?</p>
    <button id="startTimerBtn"> Start Quiz</button>
    <div id="timer">
      <h3 id="timer-text"></h3>
      <h3>Seconds Remaining</h3>
      <p id="message"></p>
    </div>
    <br>
    <div id="questions">
      <div id="question-title"></div>
      <div id="choices">
      </div>
    </div>
    <div id="tracker">
      <h2>Score Card</h2>
      <form id="initials-form">
        <label for="initials-form">Please enter your initials</label>
        <input type="text" placeholder="Initials" name="initials-text" id="initials-text" />
      </form>
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
